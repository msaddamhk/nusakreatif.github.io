<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <title>Powerhuman Dashboard</title>
  </head>

  <body>
    <div class="screen-cover d-none d-xl-none"></div>

    <div class="row">
      <div class="col-12 col-lg-3 col-navbar d-none d-xl-block">
        <aside class="sidebar">
          <a href="#" class="sidebar-logo">
            <div class="d-flex justify-content-start align-items-center">
              <img src="./assets/img/global/logo.svg" alt="" />
              <span>PowerHuman</span>
            </div>
            <button id="toggle-navbar" onclick="toggleNavbar()">
              <img src="./assets/img/global/navbar-times.svg" alt="" />
            </button>
          </a>

          <h5 class="sidebar-title">Daily Use</h5>

          <a
            href="./index.html"
            class="sidebar-item active"
            onclick="toggleActive(this)"
          >
            <span>Overview</span>
          </a>

          <a href="#" class="sidebar-item" onclick="toggleActive(this)">
            <span>Employees</span>
          </a>

          <a href="#" class="sidebar-item" onclick="toggleActive(this)">
            <span>My Team</span>
          </a>

          <a href="#" class="sidebar-item" onclick="toggleActive(this)">
            <span>Payroll</span>
          </a>

          <h5 class="sidebar-title">Others</h5>

          <a href="#" class="sidebar-item" onclick="toggleActive(this)">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 17L21 12L16 7"
                stroke="#ABB3C4"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 12H9"
                stroke="#ABB3C4"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
                stroke="#ABB3C4"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Logout</span>
          </a>
          <!-- <div class="footer bg-danger">Developed by saddam</div> -->
        </aside>
      </div>

      <!-- akihr sidebar -->

      <div class="col-12 col-xl-9">
        <div class="nav">
          <div
            class="d-flex justify-content-between align-items-center w-100 mb-3 mb-md-0"
          >
            <div class="d-flex justify-content-start align-items-center">
              <button id="toggle-navbar" onclick="toggleNavbar()">
                <img src="./assets/img/global/burger.svg" class="mb-2" alt="" />
              </button>
              <h2 class="nav-title">Overview</h2>
            </div>
            <button class="btn-notif d-block d-md-none">
              <img src="./assets/img/global/bell.svg" alt="" />
            </button>
          </div>

          <div
            class="d-flex justify-content-between align-items-center nav-input-container"
          >
            <div class="nav-input-group">
              <input
                type="text"
                class="nav-input"
                placeholder="Search people, team, project"
              />
              <button class="btn-nav-input">
                <img src="./assets/img/global/search.svg" alt="" />
              </button>
            </div>

            <button class="btn-notif d-none d-md-block">
              <img src="./assets/img/global/bell.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="container">Isi</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      const navbar = document.querySelector(".col-navbar");
      const cover = document.querySelector(".screen-cover");

      const sidebar_items = document.querySelectorAll(".sidebar-item");

      function toggleNavbar() {
        navbar.classList.toggle("d-none");
        cover.classList.toggle("d-none");
      }

      function toggleActive(e) {
        sidebar_items.forEach(function (v, k) {
          v.classList.remove("active");
        });
        e.closest(".sidebar-item").classList.add("active");
      }
    </script>
  </body>
</html>
